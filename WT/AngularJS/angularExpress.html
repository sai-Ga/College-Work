<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular-min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="firstName='James'; lastName='Bond'">
        <p>My Full Name: {{firstName+" "+lastName}} </p>
        <p ng-bind="firstName +' '+lastName"></p> <!--using ng-bind directive-->
    </div>
</body>
</html>
