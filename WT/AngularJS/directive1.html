<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./angular-min.js"></script>
    <style>
      div {
        width: 50px;
        height: 50px;
        display: block;
        margin: 15px 0 0 10px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body ng-app ng-init="checked-true">
    Click Me:
    <input type="checkbox" ng-model="checked" /> <br />
    <div>New: <input ng-if="checked" type="text" /></div>
    <div>
      Read-only:
      <input ng-readonly="checked" type="text" value="This is read only" />
    </div>
    <div>
      Disabled:
      <input type="text" ng-disabled="checked" value="This is disabled" />
    </div>
  </body>
</html>
